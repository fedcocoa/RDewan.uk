<html>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>RD.js - Fast Clicker</title>
  <body>
    <h3 id="score"></h3>
    <canvas id="canvas">
    <script type="text/javascript" src="RD.js"></script>
    <script>
      canvasCheck();
      canvasSize(window.innerWidth,window.innerHeight);
      canvas.addEventListener('click',checkClick);
      

      //Spawn circles
      var delay = 2000;
      var radius = 60;
      var tempPoint;
      var tempCircle;
      

      setInterval(spawnandremove,delay);
  
      function spawnandremove() {
        spawnCircle();
        setTimeout(function() {
          objects.pop(0);
        },delay-10);
      }

      function spawnCircle() {
        tempPoint = new Point(Math.random()*canvas.width,Math.random()*canvas.height);
        tempCircle = new Circle(tempPoint,radius,"red","fill");
        
      }

      //Check click
      setInterval(checkOver,1);

      function checkOver() {
        if(Point.distance(mousePoint,objects[0].center) < radius) {
          objects[0].colour = "green";
        }else {
          objects[0].colour = "red";
        }
      }

      function checkClick() {
        if(Point.distance(mousePoint,objects[0].center) < radius) {
          score++;
          updateScore();
        }
      }

      //Scoring
      var score = 0;
      scoreObj = document.getElementById("score");
      function updateScore() {
        scoreObj.innerText = score;
      }


    </script>
  </body>
</html>
