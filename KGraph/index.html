<html>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>RD.js - K Graphs</title>
  <body>
    <canvas id="canvas">
    <script type="text/javascript" src="RD.js"></script>
    <script>
      canvasCheck();
      canvasSize(window.innerWidth,window.innerHeight);

      addEventListener("click",addNode);

      var nodeArray = [];

      let tempCircle;
      //create node
      function addNode() {
        tempCircle = new Circle(new Point(mousePoint.x,mousePoint.y),10,RGBStr(Math.random()*255,Math.random()*255,Math.random()*255),"fill");
        connect(tempCircle);
        nodeArray.push(tempCircle);
      }

      //create arcs
      function connect(node) {
        console.log("connect");
        for(var i = 0; i != nodeArray.length; i++) {
          new Line(node.center,nodeArray[i].center,2,"aqua");
        }
      }

    </script>
  </body>
</html>
