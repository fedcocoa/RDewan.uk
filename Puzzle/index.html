<html>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>RD.js - Blank Template</title>
  <body>
    <canvas id="canvas">
    <script type="text/javascript" src="RD.js"></script>
    <script>
      canvasCheck();

      if(window.innerHeight > window.innerWidth) {
        canvasSize(window.innerWidth,window.innerWidth);
      }else {
        canvasSize(window.innerHeight,window.innerHeight);
      }

      let gridSize = 5;
      let pieces = [];
      let pieceSize = 100;
      let offset = 10;
      let colourOne = "#932F2D";
      let colourTwo = "#C94C50";


      function GenerateGrid() {
        pieceSize = (canvas.width-offset*2)/gridSize;
        for(let x = 0; x != gridSize; x++) {
          let tempRow = [];
          for(let y = 0; y != gridSize; y++) {
            let tempPiece = new Rect(new Point(x*canvas.width/gridSize,y*canvas.width/gridSize),pieceSize,pieceSize,"black","fill");
            tempRow.push(tempPiece);
          }
          pieces.push(tempRow);
        }
      }

      GenerateGrid();
  
      function checkerboard() {
        let white = false; 
        for(let x = 0; x != gridSize; x++) {
          let currentRow = pieces[x];
          for(let y = 0; y != gridSize; y++) {
            if(white) {
              currentRow[y].colour = colourOne;
              white = false;
            } else {
              currentRow[y].colour = colourTwo;
              white = true;
            }
            console.log(white);
          }
        }
      }
      
      checkerboard();

    </script>
  </body>
</html>
