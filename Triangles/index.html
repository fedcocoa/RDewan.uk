<html>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Triangles - Rohan Dewan</title>
  <body onresize="resize()">
    <canvas id="canvas">
    <script type="text/javascript" src="RD.js"></script>
    <script>

      var radian = 180/Math.PI;

      canvasCheck();
      canvasSize(window.innerWidth,window.innerHeight);
      setFont(30,"sans-serif");

      function resize() {
        canvasSize(window.innerWidth,window.innerHeight);
        lengthA = Math.round(distance(pointB,pointC));
        lengthB = Math.round(distance(pointA,pointC));
        lengthC = Math.round(distance(pointA,pointB));
        AText.string = lengthA;
        AText.center = midPoint(pointB,pointC);
        BText.string = lengthB;
        BText.center = midPoint(pointA,pointC);
        CText.string = lengthC;
        CText.center = midPoint(pointB,pointA);
        setFont(canvas.height/35,"sans-serif");
      }

      function randomise() {
        pointA.x = canvas.width*Math.random();
        pointA.y = canvas.height*Math.random();
        pointB.x = canvas.width*Math.random();
        pointB.y = canvas.height*Math.random();
        pointC.x = canvas.width*Math.random();
        pointC.y = canvas.height*Math.random();
      }

      function update() {
        lengthA = Math.round(distance(pointB,pointC));
        lengthB = Math.round(distance(pointA,pointC));
        lengthC = Math.round(distance(pointA,pointB));
        AText.string = lengthA;
        AText.center = midPoint(pointB,pointC);
        BText.string = lengthB;
        BText.center = midPoint(pointA,pointC);
        CText.string = lengthC;
        CText.center = midPoint(pointB,pointA);
        calcAngles();
      }

      function calcAngles() {
        angleA = Math.round(Math.acos(((lengthB**2)+(lengthC**2)-(lengthA**2))/(2*lengthB*lengthC))*radian);
        angleB = Math.round(Math.acos(((lengthA**2)+(lengthC**2)-(lengthB**2))/(2*lengthA*lengthC))*radian);
        angleC = Math.round(Math.acos(((lengthA**2)+(lengthB**2)-(lengthC**2))/(2*lengthA*lengthB))*radian);
        aText.string = angleA;
        bText.string = angleB;
        cText.string = angleC;
      }


      setInterval(calcAngles,30);
      setInterval(update,20);
      setFont(canvas.height/35,"sans-serif");
      var radius = 10;
      var width = 8;

      var angleA = 90;
      var angleB = 0;
      var angleC = 0;

      var pointA = new Point(canvas.width/4,canvas.height/2+100);
      var pointB = new Point(canvas.width/3*2,canvas.height/2+100);
      var pointC = new Point(canvas.width/4,canvas.height/5);

      var lengthA = Math.round(distance(pointB,pointC)/10);
      var lengthB = Math.round(distance(pointA,pointC)/10);
      var lengthC = Math.round(distance(pointA,pointB)/10);

      var A = new Line(pointA,pointB,width,"#EDE162");
      var B = new Line(pointB,pointC,width,"#628FED");
      var C = new Line(pointC,pointA,width,"#ED6298");

      var a = new Circle(pointA,radius,"#EDB462","fill");
      var b = new Circle(pointB,radius,"#ED6F62","fill");
      var c = new Circle(pointC,radius,"#B6ED62","fill");

      var aText = new Text(angleA,a.center);
      var bText = new Text(angleB,b.center);
      var cText = new Text(angleC,c.center);

      var AText = new Text("A "+lengthA,midPoint(pointB,pointC));
      var BText = new Text("B "+lengthB,midPoint(pointA,pointC));
      var CText = new Text("C "+lengthC,midPoint(pointB,pointA));

      randomise();

    </script>
  </body>
</html>
