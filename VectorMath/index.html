<html>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Vector Math</title>
  <body onload="onLoad()" onresize="onResize()">
    <canvas id="canvas">
    <script type="text/javascript" src="RD.js"></script>
    <script>
      canvasCheck();
      canvasSize(window.innerWidth,window.innerHeight);
      var resolution = 25;

      circle = new Circle(new Point(12*resolution,12*resolution),.2*resolution,"red","fill");

      function onLoad(){
        generateGrid();
      }

      function onResize(){
        canvasSize(window.innerWidth,window.innerHeight);
      }

      function generateGrid(){
        for(var x = 0; x < Math.floor(window.innerWidth/resolution)+1; x++){
          new Line(new Point(x*resolution,0),new Point(x*resolution,canvas.height),.5,"black");
        }
        for(var y = 0; y < Math.floor(window.innerHeight/resolution)+1; y++){
          new Line(new Point(0,y*resolution),new Point(canvas.width,y*resolution),.5,"black");
        }
      }


    </script>
  </body>
</html>
