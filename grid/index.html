<html>
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>RD.js - Blank Template</title>
  <body onload="generateCircles()">
    <canvas id="canvas">
    <script type="text/javascript" src="RD.js"></script>
    <script>
      canvasCheck();
      canvasSize(window.innerWidth,window.innerHeight);
      var resolution = 50;

      addEventListener("mousemove",update);

      function update(){
        for(i = 0; i < objects.length; i++){
          if(mousePoint.x > objects[i].center.x - objects[i].radius && mousePoint.x < objects[i].center.x + objects[i].radius && mousePoint.y > objects[i].center.y - objects[i].radius && mousePoint.y < objects[i].center.y + objects[i].radius){
            objects[i].colour = "red";
          }else{
            objects[i].colour = "black";
          }
        }
      }

      function generateCircles(){
        for(var x = 0; x < Math.floor(window.innerWidth/resolution); x++){
          for(var y = 0; y < Math.floor(window.innerHeight/resolution); y++){
            new Circle(new Point(x*resolution+(resolution/2),y*resolution+(resolution/2)),resolution/2,"black","fill");
          }
        }
      }


    </script>
  </body>
</html>
