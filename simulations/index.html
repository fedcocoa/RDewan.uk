<html>
<head>
  <meta charset='utf-8'>
  <title id="Title">RDewan.uk - Simulations</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body onresize="onResize()" onload="onload()">
  <canvas class="canvas" id="canvas">
  <script>

    class Circle {
      constructor(x,y,r,c) {
        if(x == null) {
          this.x = 0;
        } else {
          this.x = x;
        }
        if(y == null) {
          this.y = 0;
        } else {
          this.y = y;
        }
        if(r == null) {
          this.radius = 10;
        } else {
          this.radius = r;
        }
        if(c == null) {
          this.colour = "white";
        } else {
          this.colour = c;
        }
        circles.push(this);
      }
    }

    class Point {
      constructor(x,y){
        if(x == null) {
          this.x = 0;
        } else {
          this.x = x;
        }
        if(y == null) {
          this.y = 0;
        } else {
          this.y = y;
          }
        }
    }

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var circles = [];
    var mousePos = new Point();

    canvas.addEventListener("mousemove",function(event){
      mousePos.x = event.clientX;
      mousePos.y = event.clientY;
    });

    setInterval(update,1);

    function onload() {
      onResize();
      console.log("loaded");
    }

    function update() {
      drawFrame();
    }

    function onResize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function checkDistance(x1,y1,x2,y2) {
      return Math.sqrt(Math.pow(x1-x2,2)+Math.pow(y1-y2,2));
    }

    function drawCircle(circleobj) {
      ctx.beginPath();
      ctx.fillStyle = circleobj.colour;
      ctx.arc(circleobj.x,circleobj.y,circleobj.radius,0,Math.PI * 2);
      ctx.fill();
    }

    function drawFrame() {
      cs();
      for(var i = 0; i <= circles.length-1; i++) {
        drawCircle(circles[i]);
      }
    }

    function cs() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }

  </script>
</body>
</html>
