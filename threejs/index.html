<html>
<head>
  <meta charset='utf-8'>
  <title id="Title">Three.JS Tests</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <script src="three.js"></script>
  <script>

  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
  camera.position.z = 5;
  var renderer = new THREE.WebGLRenderer();
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);

  var knotgeo = new THREE.TorusKnotGeometry(1,.05,400,10,10);
  var knotmat = new THREE.MeshStandardMaterial({color: "rgb(255,255,255)"});
  var knot = new THREE.Mesh(knotgeo,knotmat);
  knot.castShadow = true;
  knot.receiveShadow = true;
  scene.add(knot);

  var planegeo = new THREE.PlaneGeometry(200,200);
  var planemat = new THREE.MeshStandardMaterial({color: "rgb(255,255,255)"});
  var plane = new THREE.Mesh(planegeo,planemat);
  plane.castShadow = true;
  plane.receiveShadow = true;
  plane.rotation.x = -1.5;
  plane.position.y = -2;

  scene.add(plane);

  var light = new THREE.PointLight( {color: "rgb(255,255,255)"}, 5);
  light.position.set( 10, 10, 10);
  light.castShadow = true;
  scene.add( light );

  var light2 = new THREE.PointLight( {color: "rgb(255,255,255)"}, 2, 10 );
  light2.position.set( -5, -2, 1 );
  light2.castShadow = true;
  scene.add( light2 );

  function animate() {
    requestAnimationFrame(animate);
    knot.rotation.x += 0.01;
    knot.rotation.y += 0.01;
    knot.rotation.z += 0.01;
    renderer.render(scene,camera);
  }
  animate();


  </script>
</body>
</html>
